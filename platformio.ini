[env:upesy_wroom]
platform = espressif32
board = upesy_wroom
framework = arduino
lib_deps = bblanchon/ArduinoJson@7.1.0

[env]
lib_deps = 
	madhephaestus/ESP32Servo@3.0.5
build_flags = 
	-I "ESP32Servo/src"
	-I "lib/Builders/include"
	-I "lib/Components/include"
	-I "lib/Tools/include"
	-I "lib/StateMachine/include"
	-I "lib/Enums"
	-I "src/Components/src"
	-I "src/Builders/src"
	-I "src/Tools/src"
	-I "src/Readers"
	-I "${platformio.packages_dir}/framework-arduinoespressif32/libraries/BluetoothSerial/src"

